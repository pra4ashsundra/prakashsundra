name: Schedule Python Script

on:
  schedule:
    - cron: '*/1 * * * *' # This cron expression schedules the workflow to run every minute.
  push:
    branches:
      - main # This also triggers the workflow when there are pushes to the main branch.

jobs:
  run-python-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # Update to use the latest version supporting Node.js 20

      - name: Set up Python
        uses: actions/setup-python@v5 # Update to use the latest version supporting Node.js 20
        with:
          python-version: '3.x' # Specify the Python version you need.

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Python script
        run: python path/to/get_gold_price.py
