name: Schedule Python Script

on:
  schedule:
    - cron: '*/1 * * * *' # This cron expression schedules the workflow to run every minute.
  push:
    branches:
      - main # This also triggers the workflow when there are pushes to the main branch.

jobs:
  run-python-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # Updated to the latest version

      - name: Set up Python
        uses: actions/setup-python@v5 # Updated to the latest version
        with:
          python-version: '3.x' # Specify the Python version you need.

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Python script
        run: |
          echo "Running get_gold_price.py"
          python path/to/get_gold_price.py
        env:
          DEBUG: 'true'
