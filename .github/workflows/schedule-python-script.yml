name: Schedule Python Script

on:
  schedule:
    - cron: '0 0 * * *' # This cron expression schedules the workflow to run daily at midnight (UTC).
  push:
    branches:
      - main # This also triggers the workflow when there are pushes to the main branch.

jobs:
  run-python-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x' # Specify the Python version you need.

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Python script
        run: python path/to/your_script.py
