<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Price Checker</title>
</head>
<body>
    <h1>Gold Price Checker</h1>
    <div id="goldPrice"></div>

    <script>
        // Function to fetch gold price using the API key
        function fetchGoldPrice() {
            const apiKey = 'goldapi-1hjdsltnyrm7y-io';
            fetch('https://www.goldapi.io/api/XAU/USD', {
                headers: {
                    'x-access-token': apiKey
                }
            })
            .then(response => response.json())
            .then(data => {
                // Round the gold price to two decimal places
                const goldPrice = data.price.toFixed(2);
                // Displaying the gold price on the webpage
                document.getElementById('goldPrice').innerHTML = `Current Gold Price: $${goldPrice}`;
            })
            .catch(error => {
                console.error('Error fetching gold price:', error);
                document.getElementById('goldPrice').innerHTML = 'Error fetching gold price. Please try again later.';
            });
        }

        // Call the function to fetch gold price initially
        fetchGoldPrice();

        // Refresh the gold price every 0.5 second
        setInterval(fetchGoldPrice, 500);
    </script>
</body>
</html>
