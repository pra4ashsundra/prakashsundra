<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XAU/USD Central</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        /* Updated gold-price styles */
        .gold-price {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #ffd700; /* Gold color */
            color: #333;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Style for the gold price label */
        .gold-price-label {
            font-size: 16px;
            font-weight: bold;
        }

        /* Style for the gold price value */
        .gold-price-value {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <header>
        <h1>XAU/USD Central</h1>
    </header>
    <div class="container">
        <p>This is a simple HTML file with the real-time gold price.</p>
        <p>You can modify and expand it as needed.</p>
    </div>
    <footer>
        <p>&copy; 2024 Real-time Gold Price</p>
    </footer>
    <!-- Updated gold-price element with separate span for label and value -->
    <div class="gold-price">
        <span class="gold-price-label">Real-time Gold Price:</span> <span id="gold-price-placeholder" class="gold-price-value">2,419.80</span>
    </div>

    <script>
        // Function to update the gold price
        function updateGoldPrice(price) {
            document.getElementById("gold-price-placeholder").innerText = price;
        }
    </script>
</body>
</html>
