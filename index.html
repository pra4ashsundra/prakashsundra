<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Prakash Jyotisa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f3ee; /* Light beige */
            color: #524e4c; /* Dark brown */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #ffffff; /* White */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #3b3029; /* Dark brown */
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #524e4c; /* Dark brown */
        }
        .button {
            display: inline-block;
            background-color: #947764; /* Brown */
            color: #ffffff; /* White */
            padding: 15px 30px;
            font-size: 1.2em;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #6e5846; /* Dark brown */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Prakash Jyotisa</h1>
        <p>Thank you for visiting our Vedic Astrology Consultation and Academy page.</p>
        <a href="#" class="button">Explore Now</a>
    </div>
</body>
</html>
