<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Gold Price</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        p {
            line-height: 1.6;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Real-time Gold Price</h1>
    </header>
    <div class="container">
        <p id="goldPrice">Fetching real-time gold price...</p>
    </div>
    <footer>
        <p>&copy; 2024 Real-time Gold Price</p>
    </footer>
    <script>
        // Function to update the gold price
        function updateGoldPrice() {
            fetch('gold_price.py')
            .then(response => response.text())
            .then(data => {
                // Display the gold price on the webpage
                document.getElementById('goldPrice').textContent = 'Real-time Gold Price: ' + data;
            })
            .catch(error => {
                console.error('Failed to fetch gold price:', error);
            });
        }

        // Update the gold price initially
        updateGoldPrice();

        // Update the gold price every 30 seconds (30000 milliseconds)
        setInterval(updateGoldPrice, 30000);
    </script>
</body>
</html>
