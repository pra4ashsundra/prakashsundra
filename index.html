<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Gold Price</title>
</head>
<body>
    <div id="goldPrice"></div>

    <script>
        // Fetch the gold price from the website
        fetch('https://www.investing.com/commodities/gold')
            .then(response => response.text())
            .then(data => {
                // Parse the HTML content
                const parser = new DOMParser();
                const htmlDocument = parser.parseFromString(data, 'text/html');

                // Find the element containing the gold price
                const priceElement = htmlDocument.querySelector('.text-5xl/9[data-test="instrument-price-last"]');

                // Extract the gold price text
                const goldPrice = priceElement ? priceElement.textContent.trim() : 'N/A';

                // Display the gold price on the webpage
                document.getElementById('goldPrice').textContent = 'Real-time Gold Price: ' + goldPrice;
            })
            .catch(error => {
                console.error('Error fetching gold price:', error);
                document.getElementById('goldPrice').textContent = 'Failed to fetch gold price';
            });
    </script>
</body>
</html>
