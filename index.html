<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Price Checker</title>
</head>
<body>
    <h1>Gold Price Checker</h1>
    <div id="goldPrice"></div>

    <script>
        // Function to fetch gold price using the API key
        function fetchGoldPrice() {
            const apiKey = 'goldapi-1hjdsltnyrm7y-io';
            fetch('https://www.goldapi.io/api/XAU/USD', {
                headers: {
                    'x-access-token': apiKey
                }
            })
            .then(response => response.json())
            .then(data => {
                // Displaying the gold price on the webpage
                document.getElementById('goldPrice').innerHTML = `Current Gold Price: $${data.price}`;
            })
            .catch(error => {
                console.error('Error fetching gold price:', error);
                document.getElementById('goldPrice').innerHTML = 'Error fetching gold price. Please try again later.';
            });
        }

        // Call the function to fetch gold price when the page loads
        window.onload = fetchGoldPrice;
    </script>
</body>
</html>
